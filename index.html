<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Metri</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <header>

      </header>

      <main>
         <!-- container -->
          <div class="flex flex-col lg:flex-row">
            <!-- area container -->
              <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- triangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-[#414141] text-[25px] font-bold text-center">Triangle</h2>
                      <p class="text-center p-2">Area (A) =.5 X b X h</p>
                      <p class="p-4">
                         <input class="border-2  border-black w-20 bg-gray-200 " placeholder="Base" type="text" id="triangle-base"> <span>cm</span>
                         <input class="border-2 border-black w-20 ml-2 bg-gray-200 " placeholder="Height" type="text" id="triangle-height"> <span>cm</span>
                      </p>

                      <p class="text-xl font-semibold">Triangle Area= <span id="view">00</span> cm <sup>2</sup> </p>
                      
                        <div>
                          <button onclick="calculateTriAngleArea()" class="btn btn-primary w-full ">Calculate</button>
                      
                        </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                  <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                  <div class="card-body">
                    <h2 class="text-[#414141] text-[25px] font-bold text-center">Rectangle</h2>
                    <p class="text-center p-2">Area (A) =w X l</p>
                    <p class="p-4">
                       <input class="border-2  border-black w-20 bg-gray-200 " placeholder="width" type="text" id="rectangle-width"> <span>cm</span>
                       <input class="border-2 border-black w-20 ml-2 bg-gray-200 " placeholder="height" type="text" id="rectangle-height"> <span>cm</span>
                    </p>

                    <p class="text-xl font-semibold">Rectangle Area= <span id="view-rectangle">00</span> cm <sup>2</sup> </p>
                    
                      <div>
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full ">Calculate</button>
                    
                      </div>
                  </div>
                </div>
                <!-- third card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
              </div>
              <!-- shape container -->
              <div class="w-[400px]">
                      <div class="text-4xl">Area Calculator</div>
              </div>
          </div>
      </main>
      <script src="js/calcullate.js"></script>
</body>
</html>
